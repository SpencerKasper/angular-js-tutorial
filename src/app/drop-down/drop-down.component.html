<div class="dropdown">
  <span (click)="toggle()">Select Quantity</span>
  <div class="dropdown-content" *ngIf="isOpen">
    <div *ngFor="let dropDownItem of dropDownItems">
      <div (click)="handleItemSelect($event, dropDownItem)">
        {{dropDownItem}}
      </div>
    </div>
  </div>
</div>
